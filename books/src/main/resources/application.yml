server:
  port: 8110

spring:
  application:
    name: book-service
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: books-db
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      fail-on-empty-beans: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
